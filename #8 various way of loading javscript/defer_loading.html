<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Jquery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- javascript file lai html file ma load garayeko -->
    <script defer src="index.js"></script>
    <!-- We generally use defer attribute while loading javascript because it guarentee javascript will always execute as soon as HTML parsing is done and before the DOM (Document) is ready. i.e Document ready huna vanda pahila javascript code execute huncha. -->

</head>

<body>
    

    <h3>Hi, Agent 47</h3>
    <h3>How are you ?</h3>
    <h3>What is your latest update ?</h3>
    <h3>What is your next mission ?</h3>
    <br>
    <br>

    
    <h3>Official Trailer</h3>
    <div id="trailer"></div>


</body>
</html>
