<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various ways of Loading JS</title>

    <!-- 
        Defer type of loading script file 
        Entire HTML code parse or load or render  vai sake pachi matra javascript code run hos vannna cha hanu huncha vani defer  keyword use garnu hos.
        defer use garnu ko arko faida vaneko, script file ma Document ready vayo ki nai vanera check gari rakhnu pardaina.
        Note: </body> closing tag vanda just mathi script rakhna vanda yesari head ma defer keyword use garera load garyo vani script fast load huncha 
    -->
    <script src="index.js" defer></script>


    <!-- Async type of loading sript file -->
    <!-- <script src="index.js" async></script> -->

</head>
<body>
    
    <button type="button" id="btn">Click Here</button>




</body>
</html>
